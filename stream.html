<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Gaming Streams - Esports Dashboard</title>
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap"
    rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d0d0d 0%, #1a0000 50%, #0d0d0d 100%);
      background-attachment: fixed;
      min-height: 100vh;
      padding: 0;
      color: #ffffff;
      width: 100%;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 50%, rgba(180, 0, 0, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 0%, rgba(139, 0, 0, 0.12) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
      animation: ambientPulse 8s ease-in-out infinite alternate;
    }

    @keyframes ambientPulse {
      0% {
        opacity: 0.7;
      }

      100% {
        opacity: 1;
      }
    }

    /* Hamburger Menu */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 215, 0, 0.4);
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 52px;
      height: 52px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3), inset 0 0 10px rgba(255, 215, 0, 0.1);
    }

    .hamburger:hover {
      background: rgba(20, 0, 0, 0.95);
      border-color: #FFD700;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6), 0 0 15px rgba(180, 0, 0, 0.5);
      transform: scale(1.05);
    }

    .hamburger-box {
      width: 26px;
      height: 20px;
      position: relative;
      display: inline-block;
    }

    .hamburger-inner {
      display: block;
      top: 50%;
      margin-top: -1.5px;
    }

    .hamburger-inner,
    .hamburger-inner::before,
    .hamburger-inner::after {
      width: 26px;
      height: 3px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      border-radius: 3px;
      position: absolute;
      transition: transform 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
    }

    .hamburger-inner::before,
    .hamburger-inner::after {
      content: '';
      display: block;
    }

    .hamburger-inner::before {
      top: -8px;
    }

    .hamburger-inner::after {
      bottom: -8px;
    }

    .hamburger[aria-expanded="true"] .hamburger-inner {
      transform: rotate(45deg);
      background: linear-gradient(90deg, #B40000, #8B0000);
    }

    .hamburger[aria-expanded="true"] .hamburger-inner::before {
      top: 0;
      transform: rotate(-90deg);
      background: linear-gradient(90deg, #B40000, #8B0000);
    }

    .hamburger[aria-expanded="true"] .hamburger-inner::after {
      bottom: 0;
      opacity: 0;
    }

    /* Side Navigation */
    .side-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 320px;
      max-width: 85vw;
      height: 100vh;
      background: linear-gradient(180deg, rgba(10, 10, 10, 0.98) 0%, rgba(20, 0, 0, 0.98) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-right: 3px solid rgba(255, 215, 0, 0.6);
      box-shadow:
        4px 0 40px rgba(0, 0, 0, 0.9),
        0 0 50px rgba(255, 215, 0, 0.4),
        inset -1px 0 20px rgba(255, 215, 0, 0.2);
      transform: translateX(-100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 999;
      overflow-y: auto;
      padding: 80px 0 40px 0;
    }

    .side-nav.open {
      transform: translateX(0);
    }

    .side-nav[aria-hidden="true"] {
      pointer-events: none;
    }

    .side-nav[aria-hidden="false"] {
      pointer-events: auto;
    }

    .side-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid rgba(255, 215, 0, 0.5);
      color: #FFD700;
      font-size: 28px;
      width: 44px;
      height: 44px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .side-close:hover {
      background: rgba(180, 0, 0, 0.4);
      border-color: #FFD700;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
      transform: rotate(90deg) scale(1.1);
      color: #FFA500;
    }

    .side-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .side-menu li {
      margin: 0;
      padding: 0;
    }

    .side-menu a {
      display: block;
      padding: 20px 30px;
      color: #FFD700;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.15em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2.5px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      position: relative;
      background: linear-gradient(90deg, transparent 0%, transparent 100%);
    }

    .side-menu a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: linear-gradient(180deg, #FFD700, #B40000);
      transform: scaleY(0);
      transition: transform 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
    }

    .side-menu a:hover {
      background: linear-gradient(90deg, rgba(180, 0, 0, 0.25) 0%, transparent 100%);
      border-left-color: #FFD700;
      padding-left: 45px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
      color: #FFA500;
    }

    .side-menu a:hover::before {
      transform: scaleY(1);
    }

    .menu-divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.4), transparent);
      margin: 15px 20px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      list-style: none;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header */
    header {
      text-align: center;
      padding: 60px 20px 40px 20px;
      position: relative;
      margin-bottom: 50px;
    }

    .title-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    h1 {
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5em;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow:
        0 0 25px rgba(255, 215, 0, 0.9),
        0 0 50px rgba(255, 215, 0, 0.7),
        0 0 75px rgba(180, 0, 0, 0.6),
        3px 3px 6px rgba(0, 0, 0, 0.9);
      position: relative;
      margin: 0;
      background: linear-gradient(135deg, #FFD700 0%, #B40000 50%, #FFD700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% {
        filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
      }

      100% {
        filter: drop-shadow(0 0 30px rgba(255, 215, 0, 1));
      }
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(180, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 215, 0, 0.6);
      border-radius: 8px;
      padding: 10px 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5), inset 0 0 15px rgba(255, 215, 0, 0.25);
    }

    .live-dot {
      width: 16px;
      height: 16px;
      background: linear-gradient(135deg, #B40000, #8B0000);
      border-radius: 50%;
      box-shadow:
        0 0 15px #B40000,
        0 0 25px #B40000,
        inset 0 0 8px rgba(255, 215, 0, 0.3);
      animation: pulseDot 2s ease-in-out infinite;
      border: 2px solid #FFD700;
    }

    @keyframes pulseDot {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.15);
        opacity: 0.9;
      }
    }

    .live-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9em;
      font-weight: 700;
      color: #FFD700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-btn {
      background: linear-gradient(135deg, #B40000 0%, #8B0000 100%);
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 14px 35px;
      font-size: 16px;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4), inset 0 0 15px rgba(255, 215, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .nav-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
      transition: left 0.5s;
    }

    .nav-btn:hover::before {
      left: 100%;
    }

    .nav-btn:hover {
      background: linear-gradient(135deg, #8B0000 0%, #6B0000 100%);
      border-color: #FFA500;
      transform: translateY(-3px) scale(1.05);
      box-shadow:
        0 0 40px rgba(255, 215, 0, 0.8),
        0 5px 20px rgba(0, 0, 0, 0.5),
        inset 0 0 25px rgba(255, 215, 0, 0.2);
    }

    .nav-btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    /* Streams Section */
    #streams {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
      padding: 20px 0;
      width: 100%;
    }

    .stream {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 14px;
      padding: 0;
      box-shadow:
        0 10px 40px rgba(0, 0, 0, 0.7),
        0 0 0 2px rgba(255, 215, 0, 0.3),
        inset 0 1px 0 rgba(255, 215, 0, 0.15);
      border: 2px solid rgba(255, 215, 0, 0.4);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      position: relative;
      height: 300px;
      animation: streamFadeIn 0.6s ease-out backwards;
    }

    @keyframes streamFadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .stream:nth-child(1) {
      animation-delay: 0.1s;
    }

    .stream:nth-child(2) {
      animation-delay: 0.2s;
    }

    .stream:nth-child(3) {
      animation-delay: 0.3s;
    }

    .stream:nth-child(4) {
      animation-delay: 0.4s;
    }

    .stream:nth-child(5) {
      animation-delay: 0.5s;
    }

    .stream:nth-child(6) {
      animation-delay: 0.6s;
    }

    .stream::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #FFD700, transparent);
      opacity: 0;
      transition: opacity 0.4s;
    }

    .stream:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow:
        0 15px 50px rgba(255, 215, 0, 0.6),
        0 0 0 2px rgba(255, 215, 0, 0.7),
        inset 0 1px 0 rgba(255, 215, 0, 0.25),
        0 0 70px rgba(180, 0, 0, 0.4);
      border-color: rgba(255, 215, 0, 0.9);
    }

    .stream:hover::before {
      opacity: 1;
    }

    /* Loading State */
    .loading {
      text-align: center;
      color: #FFD700;
      padding: 80px 20px;
      font-size: 2em;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 25px rgba(255, 215, 0, 0.9);
      letter-spacing: 3px;
      animation: loadingPulse 2s ease-in-out infinite;
    }

    @keyframes loadingPulse {

      0%,
      100% {
        opacity: 0.6;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      border: 2px solid rgba(255, 215, 0, 0.4);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7), inset 0 1px 0 rgba(255, 215, 0, 0.15);
    }

    .empty-state h2 {
      color: #FFD700;
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }

    .empty-state p {
      color: rgba(255, 215, 0, 0.7);
      font-size: 1.2em;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      #streams {
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
        letter-spacing: 3px;
      }

      .title-container {
        gap: 20px;
      }

      #streams {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }

      .nav-btn {
        padding: 12px 28px;
        font-size: 14px;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      #streams {
        grid-template-columns: 1fr;
      }

      .stream {
        height: 250px;
      }

      .container {
        padding: 15px;
      }

      header {
        padding: 50px 15px 30px 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Hamburger Menu -->
  <button id="hamburgerBtn" class="hamburger" aria-label="Open menu" aria-expanded="false">
    <span class="hamburger-box"><span class="hamburger-inner"></span></span>
  </button>

  <!-- Side Navigation -->
  <nav id="sideNav" class="side-nav" role="navigation" aria-hidden="true">
    <button id="sideClose" class="side-close" aria-label="Close menu">‚úï</button>
    <ul class="side-menu">
      <li><a href="index.html">üìä Dashboard</a></li>
      <li><a href="chart.html">üìà Charts / Analysis</a></li>
      <li><a href="#" class="active">üé• Live Streams</a></li>
      <li class="menu-divider"></li>
      <li><a href="suggestion.html">üí° Suggestion</a></li>
    </ul>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <header>
      <div class="title-container">
        <h1>Live Gaming Streams</h1>
        <div class="live-indicator">
          <div class="live-dot"></div>
          <span class="live-text">Live Now</span>
        </div>
      </div>

      <div class="nav-buttons">
        <a href="index.html" class="nav-btn">üè† Home</a>
        <a href="chart.html" class="nav-btn">üìä Live Charts</a>
      </div>
    </header>

    <!-- Streams Container -->
    <div id="streams"></div>
  </div>

  <script>
    // Hamburger Menu Controls
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sideNav = document.getElementById('sideNav');
    const sideClose = document.getElementById('sideClose');

    hamburgerBtn.addEventListener('click', () => {
      const isOpen = sideNav.classList.contains('open');

      if (!isOpen) {
        sideNav.classList.add('open');
        sideNav.setAttribute('aria-hidden', 'false');
        hamburgerBtn.setAttribute('aria-expanded', 'true');
      } else {
        sideNav.classList.remove('open');
        sideNav.setAttribute('aria-hidden', 'true');
        hamburgerBtn.setAttribute('aria-expanded', 'false');
      }
    });

    sideClose.addEventListener('click', () => {
      sideNav.classList.remove('open');
      sideNav.setAttribute('aria-hidden', 'true');
      hamburgerBtn.setAttribute('aria-expanded', 'false');
    });

    // Close nav when clicking outside
    document.addEventListener('click', (e) => {
      if (!sideNav.contains(e.target) && !hamburgerBtn.contains(e.target) && sideNav.classList.contains('open')) {
        sideNav.classList.remove('open');
        sideNav.setAttribute('aria-hidden', 'true');
        hamburgerBtn.setAttribute('aria-expanded', 'false');
      }
    });

    // Twitch API Integration
    const CLIENT_ID = "bo071zn1enc3ddqpxo6sphg6eg2fqg";
    const CLIENT_SECRET = "18j8a5b3pn9n45qogv2ysyrj0fkiuh";

    async function getToken() {
      try {
        const url = `https://id.twitch.tv/oauth2/token?client_id=${CLIENT_ID}&client_secret=${CLIENT_SECRET}&grant_type=client_credentials`;
        const res = await fetch(url, { method: "POST" });
        const data = await res.json();
        return data.access_token;
      } catch (error) {
        console.error("Error getting token:", error);
        return null;
      }
    }

    async function fetchStreams() {
      const container = document.getElementById("streams");
      container.innerHTML = '<div class="loading">Loading Streams...</div>';

      try {
        const token = await getToken();
        if (!token) {
          throw new Error("Failed to get authentication token");
        }

        const res = await fetch("https://api.twitch.tv/helix/streams", {
          headers: {
            "Client-ID": CLIENT_ID,
            "Authorization": `Bearer ${token}`
          }
        });

        if (!res.ok) {
          throw new Error("Failed to fetch streams");
        }

        const data = await res.json();
        container.innerHTML = "";

        if (data.data.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <h2>üéÆ No Live Streams</h2>
              <p>Check back later for live gaming action!</p>
            </div>
          `;
          return;
        }

        data.data.forEach(stream => {
          const div = document.createElement("div");
          div.className = "stream";
          div.id = `twitch-${stream.user_login}`;

          console.log(`Channel: ${stream.user_name}, Viewers: ${stream.viewer_count}`);

          container.appendChild(div);

          new Twitch.Embed(div.id, {
            width: "100%",
            height: "100%",
            channel: stream.user_login,
            parent: ["localhost"] // Update this with your domain when deployed
          });
        });
      } catch (error) {
        console.error("Error fetching streams:", error);
        container.innerHTML = `
          <div class="empty-state">
            <h2>‚ö†Ô∏è Error Loading Streams</h2>
            <p>Please try refreshing the page</p>
          </div>
        `;
      }
    }

    // Initialize
    fetchStreams();
  </script>
</body>
